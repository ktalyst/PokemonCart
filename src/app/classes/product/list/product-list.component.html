<p-table [value]="page?.data.cards" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pokedex</th>
      <th>Name</th>
      <th>Card</th>
      <th>Rarity</th>
      <th>Supertype</th>
      <th>Subtype</th>
      <th>Set</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td><span class="ui-column-title">Pokedex</span>{{product.nationalPokedexNumber}}</td>
      <td><span class="ui-column-title">Name</span>{{product.name}}</td>
      <td>
        <span class="ui-column-title">Card</span>
        <img [alt]="product.name" src="{{product.imageUrl}}" width="32" style="vertical-align: middle"
             (click)="op.toggle($event)"/>

        <p-overlayPanel #op appendTo="body">
          <ng-template pTemplate>
            <img src="{{product.imageUrl}}" alt="{{ product.name }}"/>
          </ng-template>
        </p-overlayPanel>
      </td>
      <td><span class="ui-column-title">Rarity</span>{{product.rarity}}</td>
      <td><span class="ui-column-title">Supertype</span>{{product.supertype}}</td>
      <td><span class="ui-column-title">Subtype</span>{{product.subtype}}</td>
      <td><span class="ui-column-title">Set</span>{{product.set}}</td>
      <td>
        <span class="ui-column-title">Actions</span>
        <div class="p-grid p-justify-even">
          <button pButton type="button" class="ui-button-secondary" icon="pi pi-shopping-cart"
                  (click)="addToCart(product)"></button>
          <a pButton type="button" class="ui-button-secondary" icon="pi pi-search"
             routerLink="/products/{{ product.id }}"></a>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="page?.count" [totalRecords]="page?.totalCount"
             (onPageChange)="paginate($event)" #paginator></p-paginator>
